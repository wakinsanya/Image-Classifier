<app-header></app-header>
<div class="video-classifier__container">
  <div class="video-classifier__content">
    <video #userVideo autoplay muted width="300px" height="300px"></video>
    <mat-list role="list">
      <mat-list-item *ngFor="let entry of predictions" role="listitem">
        {{ entry.className }} | confidence: {{ entry.probability | percentage }}
      </mat-list-item>
    </mat-list>
  </div>
</div>
